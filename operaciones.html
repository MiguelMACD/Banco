<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/operaciones.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Operaciones</title>
</head>
<body>
    
    <div class="segunda_pag">
       <div class="caja_flex">
            <div id="id_img">
                <img class="imagen_logo" src="img/Logo_banco.png" alt="No se encuentra la imagen">
            </div>
            <div id="info_basica">
                <h6>El Banco Mundial tiene un conjunto de servicios a su disposición. Seleccione la opción de transacción que desea retirar</h6>
            </div>
        </div>
        
        <div class="caja_flex2">
            <div class="cajasGod">
                <form action="retiro.html" method="get">
                    <div id="id_boton1">
                        <input type="submit" value="Realizar retiro">
                    </div>
                </form>
            </div>

            <div class="cajasGod">
                <form action="clave.html" method="get">
                    <div id="id_boton2">
                        <input type="submit" value="Cambiar clave">
                    </div>
                </form>
            </div>

            <div class="cajasGod">
                <form action="clave.html" method="get">
                    <div id="id_boton1">
                        <input type="submit" value="Consultar saldo">
                    </div>
                </form>
            </div>

            <div class="cajasGod">
                <form action="index.html" method="get">
                    <div id="id_boton2">
                        <input type="submit" value="Otros servicios">
                    </div>
                </form>
            </div>

            <div class="cajasGod"></div>

            <div class="cajasGod">
                <form action="index.html" method="get">
                    <div id="id_boton3">
                        <input type="submit" value="Cancelar">
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
